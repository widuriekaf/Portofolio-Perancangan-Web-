    .about-section {
        background-color: #d48a1af5;

        padding: 2rem;
        border-radius: 10px;
        display: flex;
        align-items: center;
        gap: 3rem;
        margin: 2rem auto;
        max-width: 1000px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .about-section .profile-pic {
        flex-shrink: 0;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
    }
    .about-section .profile-pic img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .about-section .about-content {
        flex-grow: 1;
    }
    .about-section h2 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
        position: relative;
    }
    .about-section h2::after {
        content:"";
        display: block;
        width: 50px;
        height: 2px;
        background-color: #f1c40f;
        margin-top: 0.5rem;
    }
    .about-section p {
